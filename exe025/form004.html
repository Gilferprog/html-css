<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Teste de Formulários</p>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset> <!-- é usado para agrupar elementos, assim como labels ( <label> ), dentro de um formulário web.-->
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{2}-\d{4,5}-\d{4}$" placeholder="xx-xxxx-xxxx">
        </p>
        <!--Estudar sobre RegEx (Expreções regulares)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>


    </form>

    
</body>
</html>
