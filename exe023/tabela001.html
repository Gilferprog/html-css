<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Minha Tabela</h1>
    <!--HIERARQUIA DE TABELAS
         table = Tabela
             table row = linha de tabela
                 table header = cabeÃ§alho de tabela
                 table datya = dado de tabela -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td> <!--Dado da primeira linha-->
            <td >B1</td> <!--Dado da primeira linha-->
            <td>C1</td> <!--Dado da primeira linha-->

        </tr>

        <tr class="lin2"> <!--Segunda linha-->
            <td>A2</td> <!--Dado da segunda linha-->
            <td>B2</td> <!--Dado da segunda linha-->
            <td>C2</td> <!--Dado da segunda linha-->
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td> <!--Dado da terceira linha-->
            <td class="dado">B3</td> <!--Dado da terceira linha-->
            <td>C3</td> <!--Dado da terceira linha-->
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td> <!--Dado da quarta linha-->
            <td>B4</td> <!--Dado da quarta linha-->
            <td class="dado">C4</td> <!--Dado da quarta linha-->
        </tr>





    </table>
</body>
</html>
