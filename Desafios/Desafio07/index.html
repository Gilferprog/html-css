<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
        <h1>Imagem Flexível</h1>
        <h3>Você esta endo uma imagem completa? <br>Experimente ampliar o tamanho da sua janela <br> para aproveitar a melhor experiência.</h3>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-Riop.png" type="image/png">
           <source media="(max-width: 1050px)" srcset="imagens/foto-Riom.png" type="image/png">
            <img src="imagens/foto-Riog.png" alt="Foto Rio de Janeiro">
        </picture>
       
    
</body>
</html>
